<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div id="info">
      <div>
        <h4>IMC</h4>
        <p>
        Menos do que 18,5<br>
        Entre 18,5 e 24,9<br>
        Entre 25 e 29,9<br>
        Entre 30 e 34,9<br>
        Entre 35 e 39,9<br>
        Mais do que 40
        </p>
      </div>
      <div id="info-item-2">
        <h4>Resultado</h4>
        <p>
        Abaixo do peso<br>
        Peso normal<br>
        Sobrepeso<br>
        Obesidade grau 1<br>
        Obesidade grau 2<br>
        Obesidade grau 3<br>
        </p>
      </div>
    </div>
    <form id="calculo_imc">
      <h1>Calcule seu IMC</h1>
        <label for="peso">Peso:</label>
        <input name="peso" id="peso" placeholder="seu peso em quilograma (KG)" type="text">
        <label for="altura">Altura:</label>
        <input name="altura" placeholder="sua altura em metros(M) ou em centimetros(CM)" id="altura" type="text">
        <button>Calcular</button>
    </form>
    <div id="resultado">
      Resultado:
    </div>
  </section>
  <script src="./assets/js/main.js"></script>
</body>

</html>
